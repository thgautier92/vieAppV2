<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-buttons end>
    <button favorite (click)="showBase()"><ion-icon name="refresh"></ion-icon></button>
  </ion-buttons>
</ion-navbar>

<ion-content padding class="start">
  <ion-card class="cards-list-start">
    <ion-card-header>Vos Rendez-vous</ion-card-header>
    <ion-list>
      <button ion-item *ngFor="let item of docs.rows">
        <h4>Rendez-vous #{{item.id}}, le {{item.doc.rdv.dateRdv}}</h4>
        <h3 class="rdv">
          <b text-primary>{{item.doc.rdv.NOM}}</b>
          <br>{{item.doc.rdv.CODEPOSTAL}} {{item.doc.rdv.VILLE}}
          <br>{{item.doc.rdv.TELEPHONE}}
        </h3>
        <ion-list>
          <ion-item *ngFor="let cli of item.doc.clients">
            <h5>#{{cli.client.output[0].REF}} {{cli.client.output[0].NOM}} <span *ngIf="cli.client.output[0].PRENOM">{{cli.client.output[0].PRENOM}}</span></h5>
            <!--
            <h6>{{cli.contrats.output.length}} contrats</h6>
            <h6>{{cli.affaires.output.length}} affaires</h6>
            <h6>{{cli.souscriptions.output.length}} souscriptions</h6>
            <h6>{{cli.documents.output.length}} documents</h6>
            -->
          </ion-item>
        </ion-list>
      </button>
    </ion-list>
  </ion-card>
</ion-content>
