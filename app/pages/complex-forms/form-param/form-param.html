<ion-navbar *navbar>
  <ion-title>Paramétrage</ion-title>
</ion-navbar>

<ion-content padding class="form-param">
  <ion-card *ngFor="let form of dataForms | objToArray" class="cards-list-forms">
    <ion-card-header>
      {{form.value.id}}. {{form.value.name}} - {{form.value.title}}
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let field of form.value.fields">
          <h4>Groupe : {{field.group}}</h4>
          <h3>Titre : {{field.title}}</h3>
          <ion-row>
            <ion-col>
              <p>Modèle : {{field.model}}</p>
              <p>Type : {{field.type}}</p>
            </ion-col>
            <ion-col>
              <p>Lecture seule : {{field.readOnly}}</p>
              <p>Obligatoire : {{field.required}}</p>
            </ion-col>
          </ion-row>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
