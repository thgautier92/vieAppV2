<ion-navbar *navbar>
  <ion-title>Dossier</ion-title>
  <ion-buttons end>
    <button secondary (click)="doRefresh(null)">
      <ion-icon name="refresh"></ion-icon> Actualiser
    </button>
  </ion-buttons>
</ion-navbar>

<ion-content padding class="form-3">
  <ion-refresher (refresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-card *ngFor="let key of items | keys">
    <ion-card-header>{{key.key}}</ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let item of key.value" (click)="itemSelected(item)">
          <ion-icon name="arrow-forward" item-right></ion-icon>
          le {{item.doc.dateRdv}},rdv avec {{item.doc.NOM}}, Ã  {{item.doc.VILLE}}
          <p>tel:{{item.doc.TELEPHONE}} - Mail:{{item.doc.EMAIL}}</p>
          <p>Etat :{{item.doc.ETATVIE}}</p>
          <p>{{item.id}}/{{item.doc.rdvId}}</p>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
