<ion-navbar *navbar simple>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title class="logoHeader">
    <img src="img/logo_smavie_actu2.jpg"><span> Mobilit√©</span>
  </ion-title>
</ion-navbar>

<ion-content padding class="home">
  <!-- <button primary menuToggle>Menus</button> -->
  <ion-card *ngFor="let item of items" (click)="openNavDetailsPage(item)">
    <img src="img/{{item.icon}}" />
    <div class="card-title">{{item.title}}</div>
    <div class="card-subtitle">{{item.description}}</div>
  </ion-card>
</ion-content>
