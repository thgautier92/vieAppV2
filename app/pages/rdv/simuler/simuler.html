<ion-navbar secondary>

  <ion-buttons end>

  </ion-buttons>

<ion-content class="souscription">
  <flex-input *ngFor="let f of lstForms" [idPage]=idPage [idMenu]=f.id [dataIn]=dataIn [idClient]=idClient></flex-input>
