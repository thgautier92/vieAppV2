<ion-content padding class="concurrents">
  <button (click)="addItem()">Ajouter</button>
  <ion-list>
    <ion-item-sliding>
      <ion-item *ngFor="let item of lstConccurrents">
        <ion-avatar item-left>
          <img src="img/sales.png">
        </ion-avatar>
        <h2>{{item.nom}}</h2>
        <h2>{{item.famProduit}}</h2>
        <h2>{{item.echeance}}</h2>
      </ion-item>
      <ion-item-options side="left">
        <button primary>
        <ion-icon name="trash"></ion-icon>
        Supprimer
      </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
